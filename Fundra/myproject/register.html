<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNDRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bank.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><img src="final_logo.png" width="50" height="30"/>&nbsp;Fundra</h1>
            <p>Gateway to Seamless Banking and Crypto Transfer</p>
        </div>
    </header>
    <center>
        <div class="box">
            <h2>Welcome To Fundra</h2>
            <p>Username</p>
            <input type="text" placeholder="Enter Username" size="50"/>
            <p>Email</p>
            <input type="email" placeholder="Enter Email" size="50"/>
            <p>Password</p>
            <input type="password" placeholder="Enter Password" size="50"/>
            <p>Confirm Password</p>
            <input type="password" placeholder="Confirm Password" size="50"/>
            <p>ID Type</p>
            <select>
                <option>Driving License</option>
                <option>BRP</option>
                <option>PASSPORT</option>
            </select>
            <p>ID Number</p>
            <input type="text" placeholder="Enter ID Number" size="50"/><br><br><br>

            <button class="but1">REGISTER</button><br><br>
    </center>
        </div>
    
</body>
</html>
